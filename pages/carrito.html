<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Refugio Del Bajo - Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="grid-4-col">
        <div class="div-logo flex">
            <img class="logo" src="../assets/images/logo.jfif" alt="logo de la pagina">
            <h1 style="align-self: center;">
                El Refugio Del Bajo
            </h1>
        </div>

        <nav>
            <ul>
                <li><a href="/index.html">INICIO</a></li>
                <li><a href="/bajos.html">BAJOS</a></li>
                <li><a href="/nosotros.html">NOSOTROS</a></li>
                <li><a href="/consultas.html">CONSULTAS</a></li>
            </ul>
        </nav>

        <div class="div-carrito">
            <a href="#">
                <img class="logo-carrito" src="../assets/images/cart-shopping-solid.svg" alt="carrito">
            </a>
        </div>
    </header>

    <div class="container py-4">
        <h1 class="mb-4">Carrito de Compras</h1>

        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto 1</td>
                            <td>$10.00</td>
                            <td>2</td>
                            <td>$20.00</td>
                            <td><button class="btn btn-danger">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>
                            <td>$15.00</td>
                            <td>1</td>
                            <td>$15.00</td>
                            <td><button class="btn btn-danger">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Pedido</h5>
                        <p class="card-text">Subtotal: $35.00</p>
                        <p class="card-text">Envío: $5.00</p>
                        <h4 class="card-text">Total: $40.00</h4>
                        <button class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="grid-footer">
        <div class="justificar-centro"><!-- enlace absolutos abren en nueva pestaña -->
            <a style="text-decoration: none;" href="https://twitter.com " target="_blank">
                <img class="iconos" src="/assets/images/logo-twitter.png" alt="logo twitter">
            </a>
            <a style="text-decoration: none;" href="https://www.twitch.tv/" target="_blank">
                <img class="iconos" src="/assets/images/logo-twitch.png" alt="logo twitch">
            </a>
            <a style="text-decoration: none;" href="https://www.instagram.com/" target="_blank">
                <img class="iconos" src="/assets/images/logo-instagram.png" alt="logo instagram">
            </a>
        </div>

        <div class="justificar-centro"><!-- enlace interno a otra pagina -->
            <a href="/pages/nosotros.html#donde-estamos">
                <h2>Donde estamos</h2>
            </a>
        </div>

        <div class="justificar-centro">
            <form action="">
                <input type="email" name="" id="" placeholder="Ingrese su mail">
                <button type="submit">
                    <img class="flecha-enviar" src="../assets/images/logo-enviar.png" alt="logo enviar">
                </button>
            </form>
        </div>

        <div class="justificar-centro">
            <h6>&#169;Copyright 2024 | Comision 61900</h6>
        </div>

    </footer>

    <!-- Bootstrap JS (opcional si necesitas funcionalidades de JavaScript de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
